<div class="d-flex p-2 justify-content-center" style="background:DARKSEAGREEN">
  <div style="text-align:center">
    <h1 class="display-1"><span class="badge">{{word}}</span></h1>
  </div>
</div>
<br/>
<br/>
<div style="text-align:center">
  <div class="btn-group btn-group-lg"> 
    <button type="button" class="btn btn-outline-secondary" [disabled]="playing" (click)="Beginning()" ><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
    <button type="button" class="btn btn-outline-secondary" [disabled]="ListPosition < 0 || playing || random" (click)="Back()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
    <button type="button" [style.background-color]="playColour" [disabled]="playing  || atEnd" class="btn btn-outline-secondary" (click)="Play()"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button type="button"  [disabled]="!playing" class="btn btn-outline-secondary" (click)="Stop()"><i class="fa fa-stop" aria-hidden="true"></i></button>
    <button type="button" class="btn btn-outline-secondary" [disabled]="atEnd || playing" (click)="Next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
    <button type="button" [style.background-color]="randomColour" class="btn btn-outline-secondary"(click)="Random()"><i class="fa fa-random" aria-hidden="true"></i></button>
  </div>
</div>
<br/>
<div style="text-align:center">
  <div class="btn-group btn-group-lg"> 
    <button type="button" class="btn btn-outline-secondary" (click)="Slower()"><i class="fa fa-backward" aria-hidden="true"></i></button>
    <button type="button" class="btn btn-outline-secondary" style="width: 150px" disabled>{{speed | number:'1.1-1'}} secs</button>
    <button type="button" class="btn btn-outline-secondary" (click)="Faster()"><i class="fa fa-forward" aria-hidden="true"></i></button>
  </div>
</div>
<div>  
  {{error}}
</div>
